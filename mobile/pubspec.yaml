name: ai_agent_chat
description: AI Agent Chat Application - Cross-platform mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  firebase_core_web: ^3.3.0

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Networking
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # In-App Purchases
  in_app_purchase: ^3.1.11

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  # Assets (uncomment when you add assets)
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/animations/

  # Fonts - Using google_fonts package instead (already in dependencies)
  # Custom fonts can be added later if needed

